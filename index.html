<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <main class="container">

    <section class="primary-card">
      <img class="logo" src="/images/logo.svg" alt="Logo image">
      <div class="icons">
        <img class="icon" src="/images/icon-document.svg" alt="Icon image">
        <img class="icon" src="/images/icon-folder.svg" alt="Icon image">
        <img class="icon" src="/images/icon-upload.svg" alt="Icon image">
      </div>
    </section>

    <section class="secondary-card">
      <h1 class="title">Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <div class="progress-bar">
        <div class="bar"></div>
      </div>
      <div class="space">
        <p class="min">0 GB</p>
        <p class="max">1000 GB</p>
      </div>
      <div class="remaining-space">
        <h2>185<span> GB Left</span></h2>
      </div>
    </section>

  </main>
  
</body>

</html>
